<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ping Pong scoreboard</title>
</head>
<body>
  <div class="scoreboard" data-controller="game">
    <div class="player player--blue" data-player="blue" data-action="click->game#updateScore">
      <span class="score" data-player="blue" data-target="game.scoreBlue">0</span>
    </div>
    <div class="player player--red" data-player="red" data-action="click->game#updateScore">
      <span class="score" data-player="red" data-target="game.scoreRed">0</span>
    </div>
    <div class="actions">
      <button id="game--short" class="btn btn__game--short" data-game="short" data-action="game#selectGame">Short&nbsp;(11)</button>
      <button id="game--long" class="btn btn__game--long" data-game="long" data-action="game#selectGame">Long&nbsp;(21)</button>
      <button id="reset" class="btn btn--reset" data-action="game#reset">RESET</button>
    </div>
    <span class="serve">üèì</span>
  </div>
</body>
</html>
