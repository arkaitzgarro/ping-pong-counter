cache: yarn
env:
  global:
  - AWS_REGION="eu-west-1"
  - AWS_BUCKET_NAME="terraformapply.com"
  # AWS_ACCESS_KEY_ID
  secure: ""
  # AWS_SECRET_ACCESS_KEY
  secure: ""
language: node_js
node_js:
- lts/*
script: yarn build
after_success:
  - pip install --user awscli
  - aws s3 cp dist s3://$AWS_BUCKET_NAME/ --recursive
