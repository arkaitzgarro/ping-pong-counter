<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ping Pong score counter</title>
  <style>
    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    .logo {
      position: absolute;
      font-size: 3em;
    }

    table {
      width: 100%;
      height: 100%;
    }

    table td {
      text-align: center;
    }

    .score {
      font-size: 10em;
      height: 80%;
    }

    .actions {
      height: 20%;
    }

    .btn {
      color: #FFF;
      font-weight: 500;
      border: 0;
      border-radius: 5px;
      font-size: 1.5em;
      padding: 1.5em;
      margin: 0 1.5em;
      text-decoration: none;
    }

    .btn--plus {
      background-color: #F4F4F4;
    }

    .btn--sub {
      background-color: #F4F4F4;
    }

    .btn--reset {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>üèì</span>
  </div>
  <table>
    <tr class="score">
      <td><span class="score--left">0</span></td>
      <td></td>
      <td><span class="score--right">0</span></td>
    </tr>
    <tr class="actions">
      <td><button class="btn btn--plus" data-action="add" data-target="left">üëç</button><button class="btn btn--sub" data-action="sub" data-target="left">üëé</button></td>
      <td><button class="btn btn--reset" id="reset">RESET</button></td>
      <td><button class="btn btn--plus" data-action="add" data-target="right">üëç</button><button class="btn btn--sub" data-action="sub" data-target="right">üëé</button></td>
    </tr>
  </table>
  <script>
    var score = {
      left: 0,
      right: 0,
    };

    var scoreBoards = {
      left: document.querySelector('.score--left'),
      right: document.querySelector('.score--right'),
    };

    function reset() {

    }

    function updateScore(event) {
      var action = event.target.dataset.action;
      var target = event.target.dataset.target;
      if (action === 'add') {
        score[target] += 1;
      } else if (action === 'sub') {
        score[target] = score[target] === 0 ? 0 : score[target] - 1;
      }

      scoreBoards[target].innerHTML = score[target];
    }

    var buttons = document.querySelectorAll('.btn');
    for (let index = 0; index < buttons.length; index++) {
      buttons[index].addEventListener('click', updateScore);
    }
  </script>
</body>
</html>
